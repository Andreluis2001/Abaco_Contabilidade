<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b3d7b01e46.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>

  <div class="login-container">
    <div class="login-content login-first-content">
      <div class="login-first-column">
        <img src="logo4.png" class="login-side-image" alt="Logo Ábaco">
        <h2 class="login-title login-title-primary">Bem-vindo de volta!</h2>
        <p class="login-description login-description-primary">Acesse sua conta.</p>
      </div>
      <div class="login-second-column">
        <h2 class="login-title login-title-second">Faça seu login!</h2>
        <p class="login-description login-description-second">Preencha seus dados</p>
        <form action="#" class="login-form">
          <label class="login-label-input">
            <i class="fa-regular fa-envelope login-icon-modify"></i>
            <input type="email" placeholder="E-mail">
          </label>
          <label class="login-label-input">
            <i class="fa-solid fa-lock login-icon-modify"></i>
            <input type="password" placeholder="Senha">
          </label>
          <button class="login-btn login-btn-second" id="btn-entrar">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>2025 Ábaco Contadores Associados. Todos os direitos reservados.</p>
  </footer>

  <!-- Cortina -->
  <div id="login-cortina"></div>

  <script>
    const botaoEntrar = document.getElementById('btn-entrar');
    const cortina = document.getElementById('login-cortina');

    botaoEntrar.addEventListener('click', function(event) {
      event.preventDefault(); // previne envio imediato do formulário
      cortina.classList.add('ativo'); // ativa a cortina
      setTimeout(function() {
        window.location.href = 'home.html'; // redireciona após 1s
      }, 1000);
    });
  </script>

</body>
</html>
