<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b3d7b01e46.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta! </h2>
                <p class="description description-primary">Acesse sua conta agora mesmo.</p>
                <button class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <p class="description description-second ">Preencha seus dados</p>
                <form action="#" class="form">

                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" name="#" id="#" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" name="#" id="#" placeholder="E-mail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" name="#" id="#" placeholder="Senha">
                    </label>

                    <button class="btn btn-second">Cadastrar</button>
                </form>
            </div><!--second collun-->
        </div> <!--first content-->
        <div class="content second-content">
            <div class="first-collun">
                <h2 class="title">Olá!</h2>
                <p class="descripition">Insira seus dados pessoais</p>
                <p class="description">e comece sua jornada conosco</p>
                <button class="btn">Cadastrar</button>
            </div>
            <div class="second-collun">
                <h2 class="title">Faça o seu login</h2>
                <p class="discription">Preencha seus dados</p>
                <form action="#" class="form">
                    <input type="email" name="#" id="#" placeholder="E-mail">
                    <input type="password" name="#" id="#" placeholder="Senha">
                    <a href="#">Esqueceu sua senha</a>
                    <button class="btn">Entrar</button>
                </form>
            </div><!--second collun-->
        </div><!--second content-->
    </div> 
</body>
</html>
