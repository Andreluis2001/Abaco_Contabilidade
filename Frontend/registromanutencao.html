<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Manutenção</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="content">
    <header class="topbar">
      <div class="topbar-left">
        <a href="home.html">
          <img src="logo-abaco.png" alt="Logo Ábaco" class="logo-navbar" />
        </a>
        <nav>
          <a href="listaequipamentos.html"><i class="bi bi-list"></i>Lista de Equipamentos</a>
          <a href="usuarios.html"><i class="bi bi-people-fill"></i>Usuários</a>
          <a href="listamanutencao.html"><i class="bi bi-exclamation-triangle-fill"></i>Lista de Manutenção</a>
          <a href="registromanutencao.html"><i class="bi bi-hammer"></i>Registro de Manutenção</a>
          <a class="active" href="cadastroequipamento.html"><i class="bi bi-pencil-square"></i>Cadastro de Equipamentos</a>
        </nav>
      </div>
      <div class="user" id="user-btn"><i class="bi bi-person-circle"></i>Matheus</div>
    </header>

    <div class="container">
      <main>
        <h1>Registro de Manutenção</h1>
        <form class="form" id="equipment-form">
          <div class="form-row">
            <div>
              <label>Equipamento*</label>
              <select id="equipamento" required>
                <option value="">Selecione</option>
                <option value="Computador">Computador</option>
                <option value="Impressora">Impressora</option>
                <option value="Monitor">Monitor</option>
              </select>
            </div>
            <div>
              <label>Modelo*</label>
              <input type="text" id="modelo" required />
            </div>
            <div>
              <label>Número de Patrimônio*</label>
              <input type="text" id="patrimonio" required />
            </div>
            <div>
              <label>Data da Manutenção*</label>
              <input type="date" id="data" required />
            </div>
          </div>
          <div class="form-row">
            <div>
              <label>Tipo de Manutenção*</label>
              <select id="tipo" required>
                <option value="">Selecione</option>
                <option value="Corretiva">Corretiva</option>
                <option value="Preventiva">Preventiva</option>
                <option value="Preditiva">Preditiva</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="full-width">
              <label>Observações</label>
              <textarea id="descricao" placeholder="Informe a observação caso tenha."></textarea>
            </div>
          </div>

          <button type="submit">CADASTRAR</button>
        </form>
      </main>
    </div>

    <footer>
      <p>2025 Ábaco Contadores Associados. Todos os direitos reservados.</p>
    </footer>
  </div>

  <div class="side-panel" id="side-panel">
    <div class="side-panel-content">
      <h2>Usuário: Matheus</h2>
      <button id="disconnect-btn"><i class="bi bi-person-circle"></i><a href="index.html"> Desconectar </a><i class="bi bi-box-arrow-in-right"></i></button>
    </div>
  </div>

  <script>
    const userBtn = document.getElementById('user-btn');
    const sidePanel = document.getElementById('side-panel');

    userBtn.addEventListener('click', () => {
      sidePanel.classList.toggle('active');
    });

    document.getElementById('disconnect-btn').addEventListener('click', () => {
      alert('Desconectado!');
      sidePanel.classList.remove('active');
    });

    const equipamentoSelect = document.getElementById('equipamento');
    const modeloInput = document.getElementById('modelo');
    const patrimonioInput = document.getElementById('patrimonio');
    const dataInput = document.getElementById('data');
    const tipoSelect = document.getElementById('tipo');
    const descricaoTextarea = document.getElementById('descricao');

    equipamentoSelect.addEventListener('change', () => {
      const valorSelecionado = equipamentoSelect.value;
      if (valorSelecionado === 'Computador') {
        modeloInput.placeholder = 'Ex: Dell Inspiron 15';
        patrimonioInput.placeholder = 'Ex: 123456';
      } else {
        modeloInput.placeholder = '';
        patrimonioInput.placeholder = '';
      }
    });

  </script>
</body>
</html>
