<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Equipamentos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <header class="topbar">
      <div class="topbar-left">
        <a href="index.html">
          <img src="logo-abaco.png" alt="Logo Ábaco" class="logo-navbar">
        </a>
        <nav>
          <a href="#"> <i class="bi bi-list"></i>Lista de Equipamentos</a>
          <a href="#"> <i class="bi bi-people-fill"></i>Usuários</a>
          <a href="#"> <i class="bi bi-exclamation-triangle-fill"></i>Lista de Manutenção</a>
          <a href="#"> <i class="bi bi-hammer"></i>Registro de Manutenção</a>
          <a class="active" href="#"> <i class="bi bi-pencil-square"></i>Cadastro de Equipamentos</a>
        </nav>
      </div>
      <div class="user" id="user-btn"><i class="bi bi-person-circle"></i>Matheus</div>
    </header>

    <div class="container">
      <main>
        <h1>Cadastro de Equipamentos</h1>
        <form class="form">
          <div class="form-row">
            <div>
              <label>Equipamento</label>
              <select><option>Selecione</option></select>
            </div>
            <div>
              <label>Modelo</label>
              <input type="text">
            </div>
            <div>
              <label>Número de Patrimônio</label>
              <input type="text">
            </div>
            <div>
              <label>Data da Aquisição</label>
              <input type="date">
            </div>
          </div>
          <div class="form-row">
            <div>
              <label>Data da Garantia</label>
              <input type="date">
            </div>
            <div>
              <label>Quantidade</label>
              <input type="number" min="1">
            </div>
            <div>
              <label>Local</label>
              <input type="text">
            </div>
          </div>
          <div class="form-row">
            <div class="full-width">
              <label>Descrição</label>
              <textarea placeholder="Informe a descrição do equipamento."></textarea>
            </div>
          </div>
          <button type="submit">CADASTRAR</button>
        </form>
      </main>
    </div>

    <footer>
      <p>2025 Ábaco Contadores Associados. Todos os direitos reservados.</p>
    </footer>
  </div>

  <!-- Side Panel (Desconectar) -->
  <div class="side-panel" id="side-panel">
    <div class="side-panel-content">
      <h2>Usuário: Matheus</h2>
      <button id="disconnect-btn"><i class="bi bi-person-circle"></i> Desconectar <i class="bi bi-box-arrow-in-right"></i> </button>
    </div>
  </div>

  <script>
    const userBtn = document.getElementById('user-btn');
    const sidePanel = document.getElementById('side-panel');

    // Toggle the side panel when the user clicks the button
    userBtn.addEventListener('click', () => {
      sidePanel.classList.toggle('active');
    });

    // Disconnect button action (just for demonstration)
    document.getElementById('disconnect-btn').addEventListener('click', () => {
      alert('Desconectado!');
      sidePanel.classList.remove('active'); // Close the panel after disconnect
    });
  </script>
</body>
</html>
